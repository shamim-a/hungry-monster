<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <header class="container sticky sticky-top">
        <nav class="navbar navbar-light navbar-expand-sm bg-light ">
            <a class="navbar-brand logo" href="#" style="font-size: 30px; font-weight: 600">
                <img src="https://easydrawingguides.com/wp-content/uploads/2019/01/Cookie-Monster-10.png" alt=""
                    width="50px" height="40px" class="d-inline-block align-top">
                Hungry Monster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul id="menu" class="navbar-nav ml-auto">
                    <li class="nav-item "><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item "><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item "><a class="nav-link" href="#">Recipes</a></li>
                    <li class="nav-item "><a class="nav-link" href="#">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- main content is here -->
    <main class="container">
        <section >
            <form class="col-md-6 m-auto py-5">
                <div class="form-group has-search input-group-append d-flex">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input id="meal-box" type="text" class="form-control" placeholder="Search for meal...">
                    <button id="search" class="btn btn-color" type="button">
                        Search
                    </button>
                </div>
                <h2 id="no-found" class="text-center mt-5"></h2>
            </form>
        </section>

        <section class="contianer">
            <div id="meals-container" class="m-auto row row-cols-1 row-cols-md-2 g-4">
                
            </div>
                <div class="row row-cols-1 row-cols-md-2 g-4 ">
                    <div class="col">
                    <div class="card">
                    <img src="https://www.themealdb.com/images/media/meals/58oia61564916529.jpg" class="card-img-top" alt="food-image">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                    </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

    <script src="app.js"></script>

</html>
